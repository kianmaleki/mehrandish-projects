<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن محصول جدید</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>افزودن محصول جدید</h1>
        </header>
        
        <main>
            <div class="form-container">
                <form action="../php/add-product.php" method="post" id="addProductForm">
                    <div class="form-group">
                        <label for="productName">نام محصول:</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCode">کد محصول:</label>
                        <input type="text" id="productCode" name="productCode" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">قیمت (تومان):</label>
                        <input type="number" id="productPrice" name="productPrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">دسته‌بندی:</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">انتخاب کنید</option>
                            <option value="electronics">الکترونیک</option>
                            <option value="clothing">پوشاک</option>
                            <option value="food">مواد غذایی</option>
                            <option value="other">سایر</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">توضیحات:</label>
                        <textarea id="productDescription" name="productDescription" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">موجودی:</label>
                        <input type="number" id="productStock" name="productStock" required>
                    </div>
                    
                    <button type="submit" class="btn">ذخیره محصول</button>
                </form>
            </div>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="../index.html" class="btn">بازگشت به صفحه اصلی</a>
            </div>
        </main>
        
        <footer>
            <p>© ۱۴۰۳ سیستم مدیریت محصولات و مشتریان</p>
        </footer>
    </div>
</body>
</html>
